<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./design/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <title>Product preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="img">
    <img src="./images/image-product-desktop.jpg" alt="Gabrielle Parfum" style="width: 500px; height: 700px;">
  </div>

  <div class="product">
    <div class="product-title">
      <h2>PERFUME</h2>
    </div>

    <div class="product-name">
      <h1>Gabrielle Essence Eau De Parfum</h1>
    </div>

    <div class="product-description">
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    </div>

    <div class="prices-wrapper">
      <h2 class="price-now">$149.99</h2>
      <p class="price-before">$169.99</p>
    </div>

    <button class="cart-button" style="font-family: 'Montserrat', sans-serif;">
      <img class="icon-cart" src="./images/icon-cart.svg" alt="Cart">
      <b class="button-text">Add to Cart</b>
    </button>

  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/douglas-yokomizo" target="_blank">Douglas Y.</a>.
    </div>
  </footer>
</body>

</html>
